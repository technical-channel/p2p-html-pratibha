    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/hover.css" />
        <link rel="icon" type="image/x-icon" href="assets/crycox-fevicone-01.svg" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

            referrerpolicy="no-referrer"

        <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <section>
            <div class="max-w-[1600px] mx-auto p-5 py-8">
                <a href="index.html" class="text-[#0674BB] font-bold text-[16px]">
                    <img src="assets/crycox-logo.png" class="max-w-[150px]" />
                </a>
            </div>
        </section>

        <section class="md:mt-[0px] xl:mt-[100px] mt-[20px] px-2">
            <div class="mx-auto max-w-[1600px] p-5">
                <div class="flex md:flex-row flex-col justify-between">
                    <div class="z-10 xl:w-[50%] md:w-[70%] bg-white shadow py-6 px-4 md:px-0 w-full xl:mx-0 mx-auto rounded md:px-4 px-4">
                        <h1 class="md:text-[30px] text-[20px] md:pb-10 pb-[20px] xl:text-left text-center font-bold">Log In With Crycox</h1>
                        <div class="flex xl:flex-row md:relative flex-col gap-8 bg-[#FFF9F4] py-6 px-4 border border-[#A8A5A5] rounded-lg">
                            <div class="sm:pr-[200px]">
                                <h2 class="text-[15px] text-[#3F3F3F]">IMPORTANT!</h2>
                                <p class="pt-1 text-[15px] pr-[50px] text-[#3F3F3F]">Please check that you are visiting https://accounts.crycox.com/</p>
                            </div>
                            <div>
                                <a class="text-[15px] md:mb-0 mb-5 md:absolute right-[10px] top-[25%] text-white py-[10px] bg-[#F1971F] px-[25px] rounded-lg" href="index.html">https://accounts.crycox.com</a>
                            </div>
                        </div>
                        <div class="mt-10">
                            <form>
                                <div class="mb-6">
                                    <label for="email" class="block mb-2 text-sm font-bold text-[#3F3F3F]">Your Phone or Email</label>
                                    <input type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full px-2.5 py-4" required />
                                </div>
                                <div class="mb-10">
                                    <div class="flex justify-between">
                                        <label for="password" class="block mb-2 text-[#3F3F3F] font-bold text-sm">Your Password</label>
                                        <a class="text-[15px] text-[#F1971F]" href="24-forgot-password.html">Forget Password?</a>
                                    </div>
                                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full px-2.5 py-4" required />
                                </div>

                                <div class="w-full bg-[#F1971F] px-8 py-4 flex justify-center rounded-lg">
                                    <a class="text-white font-medium rounded-lg uppercase text-center text-sm" href="3-buy-crypto.html">Login</a>
                                </div>

                                <p class="text-[15px] text-[#3F3F3F] lg:text-left text-center pt-6">New on Crycox? <a class="text-[#F1971F] text-[15px]" href="2-Create-account-page.html">Create an account</a></p>
                            </form>
                        </div>
                    </div>
                    <div class="fixed xl:block hidden right-0 bottom-0 lg:opacity-100 opacity-10">
                        <img class="xl:h-[600px] h-[300px]" src="images/login.png" alt="" />
                    </div>
                </div>
            </div>
        </section>

        <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
