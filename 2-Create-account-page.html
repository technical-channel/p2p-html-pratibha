<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CryCox - Trade Crypto Currency</title>
        <link rel="stylesheet" href="css/hover.css" />
        <link rel="icon" type="image/x-icon" href="assets/crycox-fevicone-01.svg" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/slick.css" />
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <section>
            <div class="max-w-[1600px] mx-auto px-5 py-8">
                <a href="index.html" class="text-[#0674BB] font-bold text-[16px]">
                    <img src="assets/crycox-logo.png" class="max-w-[150px]" />
                </a>
            </div>
        </section>

        <section class="md:md:mt-[100px] mt-[100px] mt-[20px]">
            <div class="mx-auto max-w-[1600px] p-5">
                <div class="flex md:flex-row flex-col justify-between">
                    <div class="z-10 bg-white px-4 shadow rounded-md xl:mx-0 mx-auto py-5 mb-6 xl:w-[40%] pb-8 md:w-[70%] w-full">
                        <h1 class="md:text-[30px] text-[20px] md:pb-10 pb-[20px]">Create Your Account</h1>
                        <div class="mt-4">
                            <form>
                                <div class="mb-6">
                                    <label for="email" class="block mb-2 text-sm font-bold text-[#3F3F3F]">Phone number or Email</label>
                                    <input type="email" id="email" class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full px-2.5 py-5" required />
                                </div>
                                <div class="mb-10">
                                    <div class="">
                                        <label for="password" class="block mb-2 text-sm font-bold text-[#3F3F3F]">Create Password</label>
                                    </div>
                                    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full px-2.5 py-5" required />
                                </div>

                                <button type="submit" class="text-[white] bg-[#F1971F] px-8 text-left font-bold rounded-lg text-sm py-5 w-full">Create Account</button>

                                <p class="text-[15px] text-[#3F3F3F] pt-6">Already on Crycox?<a class="text-[#F1971F] text-[15px]" href="1-login-page.html">Login</a></p>

                                <div class="mt-[30px] border-t-2 pt-6 border-[#000]">
                                    <p class="text-[15px]">By continuing you agree to Crycox <a class="text-[15px] text-[#0695C2]" href="#">Terms of Service, Affiliate Program Terms of Service, and Privacy Notice. </a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="fixed xl:block hidden right-0 bottom-0 lg:opacity-100 opacity-10">
                        <img class="xl:h-[600px] h-[300px]" src="images/login.png" alt="" />
                    </div>
                </div>
            </div>
        </section>

        <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/slick.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
